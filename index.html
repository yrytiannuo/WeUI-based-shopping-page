<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>智能购物</title>
	<!-- head 中 -->
	<link rel="stylesheet" href="static/css/weui.min.css">
	<link rel="stylesheet" href="static/css/jquery-weui.min.css">
	<link rel="stylesheet" href="static/css/swiper.min.css">
	<link rel="stylesheet" href="static/css/index.css">
</head>
<body>
	<!-- banner -->
	<div class="noe_banner">
		<div class="swiper-container">
			<div class="swiper-wrapper">
			  <div class="swiper-slide"><img src="static/images/banner1.png" alt=""></div>
			  <div class="swiper-slide"><img src="static/images/banner1.png" alt=""></div>
			  <div class="swiper-slide"><img src="static/images/banner1.png" alt=""></div>
			  <div class="swiper-slide"><img src="static/images/banner1.png" alt=""></div>
			</div>
		  	<div class="swiper-pagination"></div>
		</div>
	</div>
	<!-- 导航栏 -->
	<div class="weui-tab">
		<div class="nav">
			<div class="weui-navbar">
			</div>
			<div class="noe_line_shadow"></div>
		</div>
	    <div class="weui-tab__bd">
		    <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
		    </div>
		    <div id="tab2" class="weui-tab__bd-item">
		    </div>
		    <div id="tab3" class="weui-tab__bd-item">
		    </div>
	  	</div>
	  	<!-- 购物车 -->
		<aside>
			<h5>购物车</h5>
			<div class="weui-cells">
			</div>
			<div class="pay">
				<div class="paydetail">
					<p class="originalprice">原价：￥<span></span></p>
					<p>实付价：</p>
					<p class="discountprice">￥<span></span></p>
					<div class="detail_item">
						<p class="membership">会员等级<span class="noe_red ship"></span>&nbsp;享受<span class="membershipprice noe_red">null</span>元优惠</p>
						<p class="redenvelope">红包再减<span class="redenvelopesprice noe_red">null</span>元</p>
					</div>
				</div>
				<div class="topay">
					<div id="pay">去支付</div>
				</div>
			</div>
		</aside>
	</div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery.cookie.min.js"></script>
    <script src="static/js/jquery-weui.min.js"></script>
	<script src="static/js/swiper.min.js"></script>
    <script>
		$('.swiper-container').swiper({
			speed: 1000,
		    loop: true,
		    pagination: '.swiper-pagination',
      		paginationClickable: true,
      		autoplay:3500
		});
	</script>
	<script src="static/js/index.js"></script>
</body>
</html>
